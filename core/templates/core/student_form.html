{% extends 'core/base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Student</h2>

<form method="post" enctype="multipart/form-data" novalidate>   <!-- ðŸ‘ˆ added enctype -->
  {% csrf_token %}
  {{ form.as_p }}

  {% if form.instance.pk and form.instance.photo %}
    <p>Current Photo:</p>
    <img src="{{ form.instance.photo.url }}" alt="{{ form.instance.name }}" width="120" class="mb-3 rounded">
  {% endif %}

  <button class="btn btn-success" type="submit">Save</button>
  <a class="btn btn-secondary" href="{% url 'student_list' %}">Cancel</a>
</form>
{% endblock %}
