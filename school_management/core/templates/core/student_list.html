{% extends 'core/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Students</h1>
  <a class="btn btn-primary" href="{% url 'student_create' %}">+ Add Student</a>
</div>

<table class="table table-striped">
  <thead>
    <tr><th>Roll</th><th>Name</th><th>Course</th><th>Email</th><th>Mobile</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for s in students %}
    <tr>
      <td>{{ s.roll_no }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.course }}</td>
      <td>{{ s.email }}</td>
      <td>{{ s.mobile }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'student_update' s.id %}">Edit</a>
        <a class="btn btn-sm btn-danger" href="{% url 'student_delete' s.id %}">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="6">No students yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
